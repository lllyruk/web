{% extends 'web/base.html' %}

{% block title %}
Оставить отзыв
{% endblock %}

{% block content %}

    <div style="background-color: white ;border-radius: 20px; padding: 20px">
    <h1>Создание отзыва</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.task }}<br>
        <button type="submit" class="btn btn-primary btn-sm">Создать отзыв</button>
    </form>
    </div>

{% endblock %}

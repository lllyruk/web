{% extends 'web/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    {% if tasks %}
        {% for el in tasks %}
        <div class="alert alert-warning mt-2">
            <h3>{{ el.title }}</h3>
            <p>{{ el.task }}</p>
        </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-warning mt-2">
        <p>Отзывов еще нет.</p>
        </div>
    {% endif %}
{% endblock %}
